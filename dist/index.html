<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>

    <div class="container">
        <h2 class="mt-3 text-center">Todo List</h2>
        <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mt-3 form-div">
            <div class="col-sm-12 col-lg-4">
                <!-- <label class="visually-hidden" for="text">todo</label> -->
                <input type="text" id="text" name="text" class="form-control" placeholder="Add Todo">
            </div>
    
            <div class="col-sm-12 col-lg-1 d-none">
                <!-- <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label> -->
                <input type="hidden" class="form-control hide" id="saveIndex">
            </div>
    
            <div class="col-sm-12 col-lg-2">
                <button type="submit" id="add-task-btn" class="btn btn-primary">Add</button>
            </div>
    
            <div class="col-sm-12 col-lg-2">
                <button type="submit" style="display: none;" class="btn btn-success" id="save-todo-btn">Edit Todo</button>
            </div>
        </form>

        <div class="mt-5">
            <ul class="list-group" id="listBox"></ul>
        </div>
        
    </div>



    <script src="main.js"></script>
</body>
</html>
